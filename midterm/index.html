<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Midterm</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/frog.jpg" alt="Picture of Frog on a rock">
            <h1>Frog</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Story</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- main content starts -->
        <main>
            <div class="container">
                <h2>Life of a Frog</h2>
                <img src="images/frog.jpg" alt="Image of a Frog on a rock">
                <p>Agalychnis Callidryas, also known as the Red Eye Frog, is a frog that is native to central america.
                </p>
                <ul>
                    <li>Their life span is 5 years</li>
                    <li>They lay 11-78 eggs at a time</li>
                    <li>They are not poisonous</li>
                    <li>They're nocturnal</li>
                </ul>
                <h2>Contact to Learn More</h2>
                <form action="index.html" method="post">
                    <label for="fullname">Your Name</label>
                    <input type="name">
                </form>
                <form action="index.html" method="post">
                    <label for="email"> Your Email</label>
                    <input type="email">
                </form>
                <form action="index.html" method="post">
                    <label for="text"> Your Message</label>
                    <input type="text">
                </form>
                <form action="index.html" method="post">
                    <label for="Yes">Yes</label>
                    <input type="radio" name="Yes" id="Yes" checked>
                    <label for="No">No</label>
                    <input type="radio" name="No" id="No">
                    <label for="Maybe">Maybe</label>
                    <input type="radio" name="Maybe" id="Maybe">
                </form>
                <form action="index.html" method="post">
                    <label for="standalone"></label>
                    <input type="button" value="Send">
                </form>
            </div>
        </main>
        <footer>
            &copy;Frog
        </footer>
    </div>
</body>
